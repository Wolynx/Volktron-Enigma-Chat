<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Volktronic Crypto</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  databaseURL: "https://volktron-chat-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.firebaseDB = db;
window.fbRef = ref;
window.fbPush = push;
window.fbOnAdd = onChildAdded;
</script>

<style>
/* (CSS'ine dokunmadÄ±m, birebir seninki) */
*{box-sizing:border-box;font-family:"Segoe UI",sans-serif}
body{margin:0;min-height:100vh;background:linear-gradient(135deg,#020617,#020b2e);color:#fff;display:flex;align-items:center;justify-content:center}
.hidden{display:none}
.card,.container{background:rgba(10,20,50,.95);border-radius:20px;box-shadow:0 0 40px #0ff3}
.card{width:420px;padding:30px;text-align:center}
.container{width:1100px;padding:25px}
.layer{padding:14px;border-radius:12px;background:#1e90ff;cursor:pointer}
.layer.active{background:#00ffd5}
</style>
</head>

<body>

<div class="card" id="login">
  <h2>ğŸ” Volktronic Crypto</h2>
  <input id="username" placeholder="KullanÄ±cÄ± adÄ±">
  <input id="room" placeholder="Oda adÄ±">
  <button onclick="enterRoom()">Odaya Gir</button>
</div>

<div class="container hidden" id="chat">
  <h3>Oda: <span id="roomName"></span> | ğŸ‘¤ <span id="userName"></span></h3>

  <textarea id="message" placeholder="Mesaj..."></textarea>
  <button onclick="send()">GÃ¶nder</button>

  <div class="messages">
    <b>ğŸ“¥ Gelen Mesajlar</b>
    <div id="log"></div>
  </div>
</div>

<script>
let USER="", ROOM="", roomRef;

function enterRoom(){
  USER=username.value.trim();
  ROOM=room.value.trim();
  if(!USER||!ROOM) return alert("Eksik");

  userName.textContent=USER;
  roomName.textContent=ROOM;

  roomRef = fbRef(firebaseDB, "rooms/"+ROOM);

  fbOnAdd(roomRef, snap=>{
    const d=snap.val();
    log.innerHTML+=`<div><b>${d.user}:</b> ${d.text}</div>`;
  });

  login.classList.add("hidden");
  chat.classList.remove("hidden");
}

function send(){
  if(!message.value) return;
  fbPush(roomRef,{
    user: USER,
    text: message.value,
    time: Date.now()
  });
  message.value="";
}
</script>

</body>
</html>
