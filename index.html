<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Volktronic | Premium Secure Workspace</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           1. PREMIUM RENK PALETƒ∞ VE EFEKTLER
           ========================================= */
        :root {
            --bg-base: #080c0a;       
            --bg-panel: rgba(16, 24, 20, 0.65); 
            --border-light: rgba(255, 255, 255, 0.08);
            --border-focus: rgba(16, 185, 129, 0.5);
            
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            
            --accent-primary: #10b981; 
            --accent-hover: #059669;
            --accent-glow: rgba(16, 185, 129, 0.4); 
            
            --danger: #ef4444;
            --danger-bg: rgba(239, 68, 68, 0.15);
            
            --shadow-soft: 0 20px 40px -10px rgba(0,0,0,0.7);
            --shadow-glow: 0 0 25px var(--accent-glow); 
            --radius-md: 14px;
            --radius-lg: 24px;
            
            --transition-smooth: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent;}

        html, body {
            width: 100%; height: 100%; margin: 0; padding: 0;
            background: var(--bg-base); color: var(--text-primary);
        }

        /* PC i√ßin ortalama ayarƒ± */
        body {
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at top center, rgba(16, 185, 129, 0.15) 0%, var(--bg-base) 60%);
            overflow: hidden; 
        }

        /* Arka plan siber aƒü efekti */
        body::before {
            content: ''; position: fixed; top: -20%; left: -20%; width: 140%; height: 140%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="rgba(16,185,129,0.03)" width="1" height="1" x="50" y="50"/></svg>') repeat;
            opacity: 0.4; animation: bgMove 60s linear infinite; z-index: -2; pointer-events: none;
        }
        @keyframes bgMove { from { background-position: 0 0; } to { background-position: 100px 100px; } }

        h1, h2, h3, h4, h5, .brand-font { font-family: 'Plus Jakarta Sans', sans-serif; }
        .mono-font { font-family: 'JetBrains Mono', monospace; }
        .hidden { display: none !important; }

        /* =========================================
           2. PREMIUM BUTONLAR
           ========================================= */
        button {
            padding: 16px 28px; border: none; border-radius: var(--radius-md);
            font-family: 'Plus Jakarta Sans', sans-serif; font-size: 15px; font-weight: 700;
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            position: relative; overflow: hidden;
        }
        .btn-primary { background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover)); color: #fff; box-shadow: 0 8px 25px -5px var(--accent-glow); }
        .btn-primary:active { transform: scale(0.97); }
        
        .btn-secondary { background: rgba(255, 255, 255, 0.04); border: 1px solid var(--border-light); color: var(--text-primary); }
        .btn-secondary:active { transform: scale(0.97); }
        
        .btn-danger { background: var(--danger-bg); border: 1px solid rgba(239, 68, 68, 0.3); color: var(--danger); padding: 12px 20px; font-size: 13px; font-weight: 600; }

        /* =========================================
           3. Gƒ∞Rƒ∞≈û EKRANI
           ========================================= */
        #login {
            width: 100%; max-width: 440px; z-index: 10;
            background: var(--bg-panel); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: var(--radius-lg);
            padding: 45px; box-shadow: var(--shadow-soft), 0 0 40px rgba(16, 185, 129, 0.08) inset;
        }

        .brand-header { text-align: center; margin-bottom: 40px; }
        .brand-logo { font-size: 34px; font-weight: 800; color: #fff; letter-spacing: -0.5px; margin-bottom: 6px; text-shadow: 0 0 20px var(--accent-glow); }
        .brand-logo span { color: var(--accent-primary); }
        .brand-sub { font-size: 14px; color: var(--text-secondary); font-weight: 500; letter-spacing: 0.5px; }

        .input-group { margin-bottom: 24px; position: relative; text-align: left;}
        .input-label { display: block; font-size: 13px; color: var(--text-secondary); margin-bottom: 10px; font-weight: 600; letter-spacing: 0.5px; }
        
        input, textarea, select {
            width: 100%; padding: 16px 18px; background: rgba(0,0,0,0.5); 
            border: 2px solid var(--border-light); border-radius: var(--radius-md); 
            color: var(--text-primary); font-size: 15px; font-family: 'Inter', sans-serif; font-weight: 500;
            transition: var(--transition-smooth); outline: none;
        }
        input:focus, textarea:focus, select:focus { 
            border-color: var(--accent-primary); background: rgba(0,0,0,0.7);
            box-shadow: 0 0 0 4px var(--accent-glow), 0 0 20px var(--accent-glow) inset;
        }

        /* =========================================
           4. ANA √áALI≈ûMA ALANI & √úST MEN√ú (PC ƒ∞√áƒ∞N)
           ========================================= */
        .app-container {
            width: 100%; max-width: 1450px; height: 92vh;
            display: flex; flex-direction: column; padding: 20px; gap: 24px; z-index: 5;
        }

        .top-navbar {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-panel); border: 1px solid var(--border-light);
            padding: 18px 30px; border-radius: var(--radius-md); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5); z-index: 10; flex-shrink: 0;
        }
        
        .nav-brand { font-size: 20px; font-weight: 800; color: #fff; display: flex; align-items: center; gap: 12px; text-shadow: 0 0 10px var(--accent-glow); }
        .nav-badge { background: rgba(16, 185, 129, 0.15); color: var(--accent-primary); padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: 700; border: 1px solid var(--accent-glow); }
        .nav-links { display: flex; gap: 16px; align-items: center; }
        .nav-item { color: var(--text-secondary); font-size: 14px; font-weight: 600; cursor: pointer; transition: 0.2s; background: rgba(255,255,255,0.03); border: 1px solid var(--border-light); padding: 10px 16px; border-radius: var(--radius-md);}
        
        .main-grid { display: grid; grid-template-columns: 360px 1fr 360px; gap: 28px; flex: 1; min-height: 0; position: relative; }

        .workspace-panel {
            background: var(--bg-panel); border: 1px solid rgba(255,255,255,0.08);
            border-radius: var(--radius-lg); display: flex; flex-direction: column; overflow: hidden;
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            box-shadow: var(--shadow-soft), 0 0 30px rgba(16, 185, 129, 0.03) inset;
        }
        
        .panel-header { 
            padding: 22px 28px; border-bottom: 1px solid var(--border-light); 
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.02); flex-shrink: 0; 
        }
        .panel-title { font-size: 16px; font-weight: 700; color: var(--text-primary); letter-spacing: 0.5px; }
        .panel-body { padding: 28px; overflow-y: auto; flex: 1; display: flex; flex-direction: column; min-height: 0;} 
        .panel-body::-webkit-scrollbar { width: 6px; } .panel-body::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.3); border-radius: 6px; }

        .status-indicator { display: flex; align-items: center; gap: 10px; font-size: 13px; font-weight: 600; color: var(--text-primary); background: rgba(16, 185, 129, 0.1); padding: 6px 12px; border-radius: 20px; border: 1px solid var(--accent-glow); flex-shrink: 0;}
        .status-dot { width: 10px; height: 10px; background: var(--accent-primary); border-radius: 50%; box-shadow: 0 0 15px var(--accent-primary); animation: pulseDot 2s infinite; }
        @keyframes pulseDot { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); } 70% { box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); } 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }

        /* =========================================
           5. KATMAN SE√áƒ∞Cƒ∞LER & KUTULAR
           ========================================= */
        .layers-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; margin-bottom: 24px; flex-shrink:0;}
        .layer {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.03); border: 2px solid var(--border-light);
            border-radius: var(--radius-md); font-size: 14px; font-weight: 700; color: var(--text-secondary);
            cursor: pointer; transition: 0.2s; position: relative; overflow: hidden;
            user-select: none; /* Mobilde metin se√ßmeyi engeller */
        }
        .layer span { position: relative; z-index: 1; pointer-events: none;} /* Tƒ±klamayƒ± engellememesi i√ßin */
        .layer.active { background: var(--accent-primary); color: #000; border-color: var(--accent-primary); box-shadow: 0 8px 25px -5px var(--accent-glow), 0 0 20px var(--accent-glow) inset; transform: scale(1.05); }

        #message, #cipher { min-height: 150px; resize: none; font-family: 'JetBrains Mono', monospace; font-size: 14px; line-height: 1.6; padding: 18px; margin-top: 10px; background: rgba(0,0,0,0.5); flex-shrink: 0; }

        .tools-row { display: flex; gap: 12px; margin-top: 20px; flex-shrink: 0;}
        .tool-btn { flex: 1; background: rgba(255,255,255,0.03); border: 2px solid var(--border-light); color: var(--text-secondary); padding: 14px; font-size: 14px; font-weight: 600; border-radius: var(--radius-md); cursor: pointer; text-align: center; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .tool-btn.active-state { background: rgba(16, 185, 129, 0.15); border-color: var(--accent-primary); color: var(--accent-primary); box-shadow: 0 0 15px var(--accent-glow) inset; }

        /* =========================================
           6. SOHBET ALANI
           ========================================= */
        #log { display: flex; flex-direction: column; gap: 18px; padding-bottom: 20px; }
        .msg-box { background: rgba(0,0,0,0.3); border: 1px solid var(--border-light); border-radius: var(--radius-md); padding: 20px; position: relative; flex-shrink: 0; }
        .msg.me { border-left: 4px solid var(--accent-primary); background: linear-gradient(to right, rgba(16, 185, 129, 0.05), rgba(0,0,0,0.3)); }
        .msg.other { border-left: 4px solid #38bdf8; background: linear-gradient(to right, rgba(56, 189, 248, 0.05), rgba(0,0,0,0.3)); }
        .msg-header { display: flex; justify-content: space-between; margin-bottom: 14px; font-size: 13px; color: var(--text-secondary); font-weight: 500; }
        .msg.me .msg-header strong { color: var(--accent-primary); }
        .msg.other .msg-header strong { color: #38bdf8; }

        .raw-data { background: #030504; border: 1px solid rgba(255,255,255,0.08); border-radius: 10px; padding: 14px; font-size: 13px; color: #64748b; word-break: break-all; margin-bottom: 18px; max-height: 80px; overflow: hidden; font-family: 'JetBrains Mono', monospace; }
        .action-row { display: flex; gap: 10px; }
        .action-btn { background: rgba(255,255,255,0.05); color: var(--text-secondary); padding: 10px 14px; font-size: 13px; font-weight: 600; border-radius: 8px; border: 1px solid var(--border-light); cursor: pointer; flex: 1; display: flex; align-items: center; justify-content: center; }
        .action-btn.solve { background: rgba(16, 185, 129, 0.15); color: var(--accent-primary); border-color: var(--accent-glow); }

        .decrypted-view { margin-top: 20px; padding: 20px; border-top: 2px dashed var(--border-light); color: var(--text-primary); font-size: 15px; line-height: 1.7; background: rgba(16, 185, 129, 0.03); border-radius: 0 0 var(--radius-md) var(--radius-md); max-height: 400px; overflow-y: auto; }

        #result { margin-top: auto; padding: 24px; background: rgba(0,0,0,0.4); border: 2px solid var(--border-light); border-left: 6px solid var(--accent-primary); border-radius: var(--radius-md); color: var(--text-primary); font-size: 15px; word-break: break-word; min-height: 120px; font-family: 'JetBrains Mono', monospace; line-height: 1.6; }
        #result:not(:empty) { border-color: var(--accent-primary); box-shadow: inset 0 0 30px rgba(16, 185, 129, 0.1); }
        #typing-indicator { font-size: 13px; color: var(--text-secondary); padding-top: 12px; font-weight: 600; min-height: 25px; }

        /* =========================================
           7. MOBƒ∞L UYGULAMA Mƒ∞MARƒ∞Sƒ∞ (YEPYENƒ∞ KUSURSUZ MANTIK)
           ========================================= */
        .mobile-nav { display: none; }

        @media (min-width: 1025px) {
            .workspace-panel { display: flex !important; }
        }

        @media (max-width: 1024px) {
            html, body { 
                /* HAYAT KURTARAN D√úZELTME: Fixed silindi. Klavye donmasƒ± bitti. */
                height: 100%; 
                position: relative;
                overflow: hidden; /* Sadece body'nin ta≈ümasƒ±nƒ± engelleriz, paneller kendi i√ßinde kayar */
            }
            
            /* Dƒ∞KKAT: iOS oto-zoom kilitlenmesini engellemek i√ßin mobilde fontlar kesinlikle 16px olmalƒ± */
            input, textarea, select { font-size: 16px !important; }

            #login { 
                width: 95%; max-height: 90vh; overflow-y: auto; padding: 30px 20px;
                position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
                backdrop-filter: none; background: #0c120f; /* Mobilde bluru kapattƒ±k GPU rahatlasƒ±n */
            }
            
            .app-container { 
                position: relative; width: 100%; height: 100%; 
                margin: 0; padding: 10px; padding-bottom: 75px; /* Alt men√º i√ßin g√ºvenli bo≈üluk */
                display: flex; flex-direction: column; gap: 10px;
            }
            
            .top-navbar { flex-direction: column; gap: 10px; padding: 12px; border-radius: var(--radius-md); backdrop-filter: none; background: #0c120f;}
            .nav-links { width: 100%; justify-content: center; gap: 8px;}
            .nav-item, .btn-danger { flex: 1; padding: 8px 12px; font-size: 12px; }

            .main-grid { 
                display: flex; /* Block yerine Flex, esnekliƒüi artƒ±rƒ±r */
                flex: 1; 
                width: 100%; 
                min-height: 0; /* ƒ∞√ßeriƒüin kaymasƒ± i√ßin √ßok kritik */
            }
            
            /* TIKLANAMAMA SORUNUNUN √á√ñZ√úM√ú: DISPLAY NONE */
            .workspace-panel { 
                display: none !important; /* Se√ßili olmayan sekmeler sistemden Gƒ∞ZLENƒ∞R, dokunmayƒ± engellemez */
                width: 100%; border-radius: 16px;
                backdrop-filter: none; background: #0a0f0c; /* Lag engellendi */
            }
            
            .workspace-panel.active-tab { 
                display: flex !important; /* Sadece aktif olan sekme g√∂r√ºn√ºr */
                flex-direction: column;
            }

            .panel-header { padding: 14px 18px; }
            .panel-title { font-size: 14px; }
            .panel-body { padding: 15px; overflow-y: auto; flex: 1; -webkit-overflow-scrolling: touch;} 

            /* YENƒ∞ ALT MEN√ú - Ekrana sabit (Fixed) */
            .mobile-nav {
                display: flex; position: fixed; 
                bottom: 0; left: 0; width: 100%;
                background: #080c0a; border-top: 1px solid rgba(255,255,255,0.1); 
                padding: 10px 5px 25px 5px; /* iOS barƒ± i√ßin ekstra alt bo≈üluk */
                z-index: 1000; justify-content: space-around;
            }
            .m-nav-btn {
                background: transparent; border: none; color: var(--text-secondary);
                padding: 10px 20px; font-size: 13px; font-family: 'Plus Jakarta Sans'; font-weight: 700;
                border-radius: 20px; transition: 0.2s; cursor: pointer;
            }
            .m-nav-btn.active { background: rgba(16, 185, 129, 0.15); color: var(--accent-primary); }
            
            .layers-grid { gap: 6px; margin-bottom: 15px;}
            .layer { font-size: 12px; height: 42px; aspect-ratio: auto; }
            #message, #cipher { min-height: 80px; padding: 12px; }
        }

        /* MODALLAR */
        .modal-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.2s; }
        .modal-bg.active { opacity: 1; pointer-events: auto; }
        .modal-card { background: var(--bg-panel); border: 1px solid var(--border-light); border-radius: var(--radius-lg); width: 90%; max-width: 450px; padding: 30px; }
        .modal-bg.active .modal-card { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border-light); padding-bottom: 15px;}
        .close-modal { background: none; border: none; color: var(--text-secondary); font-size: 24px; padding: 0; }
    </style>
</head>
