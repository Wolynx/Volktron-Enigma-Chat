<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Volktronic Crypto</title>

<style>
*{box-sizing:border-box;font-family:"Segoe UI",sans-serif}
body{
  margin:0;min-height:100vh;
  background:
    radial-gradient(circle at top,#0ff2,transparent 60%),
    linear-gradient(135deg,#020617,#020b2e);
  color:#fff;
  display:flex;align-items:center;justify-content:center
}
.hidden{display:none}

.card{
  width:420px;padding:30px;border-radius:20px;
  background:rgba(10,20,50,.95);
  box-shadow:0 0 40px #0ff3;
  text-align:center
}
.card h1{color:#4deaff;margin-bottom:20px}

input,textarea{
  width:100%;padding:12px;border-radius:10px;
  border:none;outline:none;margin-top:10px;font-size:15px
}
button{
  margin-top:15px;padding:12px;width:100%;
  border:none;border-radius:12px;font-size:16px;
  cursor:pointer;font-weight:bold
}
.primary{background:#25d9f0;color:#000}
.secondary{background:#ff77b7}

.container{
  width:1100px;padding:25px;border-radius:20px;
  background:rgba(10,20,50,.95);
  box-shadow:0 0 40px #0ff3
}
.header{
  display:flex;justify-content:space-between;align-items:center;
  margin-bottom:15px
}
.header h2{margin:0;color:#4deaff}

.grid{display:grid;grid-template-columns:1fr 1fr;gap:25px}

.section h3{margin:10px 0;color:#ff9ad5}

.layers{
  display:grid;grid-template-columns:repeat(5,1fr);gap:10px
}
.layer{
  padding:14px;border-radius:12px;
  background:linear-gradient(135deg,#1e90ff,#00d4ff);
  cursor:pointer;font-weight:600;
  transition:.2s;text-align:center
}
.layer.active{
  background:linear-gradient(135deg,#00ffd5,#00aaff);
  box-shadow:0 0 15px #00ffd5aa
}

.messages{
  margin-top:25px;padding:15px;
  background:rgba(0,0,0,.4);
  border-radius:15px;max-height:180px;overflow-y:auto
}
.footer{text-align:right;font-size:12px;opacity:.6;margin-top:10px}
</style>
</head>
