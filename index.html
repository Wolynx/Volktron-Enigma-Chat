<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Volktronic | Premium Secure Workspace</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           1. MODERN PREMIUM RENK PALETƒ∞
           ========================================= */
        :root {
            --bg-body: #050806;       
            --bg-panel: #0d1411; 
            --bg-input: #151e19;
            --border-light: rgba(16, 185, 129, 0.15);
            --border-focus: rgba(16, 185, 129, 0.5);
            
            --accent-main: #10b981; 
            --accent-hover: #059669;
            --accent-glow: rgba(16, 185, 129, 0.3); 
            
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }

        html, body {
            width: 100%; height: 100%;
            background-color: var(--bg-body); color: var(--text-main);
            /* Sadece PC i√ßin √ßok hafif bir zemin ƒ±≈üƒ±ƒüƒ± */
            background-image: radial-gradient(circle at top center, rgba(16, 185, 129, 0.05) 0%, transparent 70%);
        }

        .brand-font { font-family: 'Plus Jakarta Sans', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .hidden { display: none !important; }

        /* =========================================
           2. PROFESYONEL FORM ELEMANLARI
           ========================================= */
        input, textarea, select {
            width: 100%; padding: 14px 16px; background: var(--bg-input); 
            border: 1px solid var(--border-light); border-radius: var(--radius-md); 
            color: var(--text-main); font-size: 16px; /* MOBƒ∞LDE ZOOM OLMAMASI ƒ∞√áƒ∞N 16px ≈ûART */
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus, select:focus { 
            border-color: var(--accent-main); 
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15); 
        }

        button {
            padding: 14px 20px; border: none; border-radius: var(--radius-md);
            font-family: 'Plus Jakarta Sans', sans-serif; font-size: 14px; font-weight: 700;
            cursor: pointer; transition: all 0.2s ease;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        button:active { transform: scale(0.97); }

        .btn-primary { 
            background: linear-gradient(135deg, var(--accent-main), var(--accent-hover)); 
            color: #000; box-shadow: 0 4px 15px var(--accent-glow); 
        }
        .btn-primary:hover { box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5); }

        .btn-secondary { 
            background: rgba(255,255,255,0.03); border: 1px solid var(--border-light); 
            color: var(--accent-main); 
        }
        .btn-secondary:hover { background: rgba(16, 185, 129, 0.05); border-color: var(--accent-main); }

        .btn-danger { 
            background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); 
            color: var(--danger); font-size: 12px; padding: 10px 16px;
        }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-label { display: block; font-size: 12px; font-weight: 600; color: var(--text-muted); margin-bottom: 8px; letter-spacing: 0.5px; }

        /* =========================================
           3. ZARƒ∞F Gƒ∞Rƒ∞≈û EKRANI
           ========================================= */
        #login-screen {
            position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 20px; z-index: 100;
        }
        .login-card {
            background: var(--bg-panel); width: 100%; max-width: 420px;
            padding: 40px 30px; border-radius: var(--radius-lg);
            border: 1px solid var(--border-light);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5), inset 0 0 20px rgba(16, 185, 129, 0.02);
        }
        .login-header { text-align: center; margin-bottom: 35px; }
        .login-title { font-size: 32px; font-weight: 800; color: #fff; margin-bottom: 5px; }
        .login-title span { color: var(--accent-main); }
        .login-subtitle { font-size: 13px; color: var(--accent-main); letter-spacing: 1px; font-weight: 600;}

        /* =========================================
           4. PC ARAY√úZ√ú (IZGARA D√úZENƒ∞)
           ========================================= */
        @media (min-width: 1025px) {
            body { overflow: hidden; }
            #app-screen { width: 100%; max-width: 1500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; padding: 25px; gap: 20px; }
            .main-grid { display: grid; grid-template-columns: 350px 1fr 350px; gap: 20px; flex: 1; min-height: 0; }
            
            .panel { 
                background: var(--bg-panel); border: 1px solid var(--border-light); 
                border-radius: var(--radius-lg); display: flex; flex-direction: column; overflow: hidden; 
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            }
            .panel-header { padding: 20px 24px; border-bottom: 1px solid var(--border-light); background: rgba(0,0,0,0.2); font-weight: 800; font-size: 14px; color: var(--accent-main); letter-spacing: 0.5px;}
            .panel-body { padding: 24px; overflow-y: auto; flex: 1; }
            .panel-body::-webkit-scrollbar { width: 6px; } .panel-body::-webkit-scrollbar-thumb { background: var(--border-light); border-radius: 10px; }
            
            .top-navbar { 
                background: var(--bg-panel); border: 1px solid var(--border-light); 
                padding: 16px 24px; border-radius: var(--radius-lg); display: flex; justify-content: space-between; align-items: center; 
            }
        }

        /* =========================================
           5. MOBƒ∞L ARAY√úZ (KUSURSUZ, AKICI HAMMAL ƒ∞≈ûƒ∞)
           ========================================= */
        @media (max-width: 1024px) {
            body { overflow-y: auto; height: auto; } /* Doƒüal kaydƒ±rma (Kasma yapmaz) */
            
            #app-screen { display: flex; flex-direction: column; padding: 12px; gap: 15px; }
            
            .top-navbar { 
                background: var(--bg-panel); border: 1px solid var(--border-light); 
                padding: 15px; border-radius: 16px; display: flex; flex-direction: column; gap: 10px; text-align: center;
            }

            .main-grid { display: flex; flex-direction: column; gap: 15px; }
            
            .panel { 
                background: var(--bg-panel); border: 1px solid var(--border-light); 
                border-radius: 18px; display: flex; flex-direction: column; overflow: hidden;
                box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            }
            
            /* Mobilde sƒ±ralama */
            #panel-chat { order: 1; }
            #panel-encoder { order: 2; }
            #panel-decoder { order: 3; }
            
            .panel-header { padding: 15px 20px; font-size: 13px; font-weight: 800; color: var(--accent-main); border-bottom: 1px solid rgba(255,255,255,0.05); background: rgba(0,0,0,0.3);}
            .panel-body { padding: 16px; }
            
            #chat-scroll-container { height: 50vh; overflow-y: auto; } /* Chat i√ßi kendi kayar */
        }

        /* =========================================
           6. ƒ∞√áERƒ∞K Bƒ∞LE≈ûENLERƒ∞ (KATMANLAR, MESAJLAR)
           ========================================= */
        
        /* Top Bar Bilgileri */
        .nav-info { display: flex; align-items: center; gap: 12px; font-size: 14px; font-weight: 600; color: var(--text-main); }
        .live-badge { display: flex; align-items: center; gap: 6px; background: rgba(16, 185, 129, 0.1); padding: 6px 12px; border-radius: 20px; border: 1px solid var(--border-light); font-size: 11px; color: var(--accent-main); }
        .live-dot { width: 8px; height: 8px; background: var(--accent-main); border-radius: 50%; box-shadow: 0 0 10px var(--accent-main); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* Katman Se√ßiciler */
        .layers-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 20px; }
        .layer-btn { 
            height: 44px; display: flex; align-items: center; justify-content: center; 
            background: var(--bg-input); border: 1px solid var(--border-light); 
            border-radius: 10px; font-size: 14px; font-weight: 700; color: var(--text-muted); 
            cursor: pointer; transition: 0.2s; user-select: none;
        }
        .layer-btn.active { background: var(--accent-main); color: #000; border-color: var(--accent-main); box-shadow: 0 0 12px var(--accent-glow); transform: translateY(-2px); }

        /* Ara√ß Butonlarƒ± (G√∂rsel/Ses) */
        .tools-row { display: flex; gap: 10px; margin: 15px 0; }
        .tool-btn { 
            flex: 1; background: var(--bg-input); border: 1px dashed var(--border-light); 
            padding: 12px; font-size: 12px; font-weight: 600; text-align: center; 
            border-radius: var(--radius-md); cursor: pointer; color: var(--text-muted); transition: 0.2s;
        }
        .tool-btn:hover { border-color: var(--accent-main); color: var(--accent-main); }
        .tool-btn.active-state { background: rgba(16, 185, 129, 0.1); border-style: solid; border-color: var(--accent-main); color: var(--accent-main); }

        /* Mesaj Balonlarƒ± (√áok ≈ûƒ±k Yapƒ±ldƒ±) */
        #chat-log { display: flex; flex-direction: column; gap: 16px; padding-bottom: 15px;}
        
        .msg-box { 
            background: var(--bg-input); border: 1px solid var(--border-light); 
            border-radius: 18px; padding: 16px; display: flex; flex-direction: column; gap: 10px;
        }
        .msg-me { border-right: 4px solid var(--accent-main); border-bottom-right-radius: 4px; }
        .msg-other { border-left: 4px solid #3b82f6; border-bottom-left-radius: 4px; }
        
        .msg-header { display: flex; justify-content: space-between; font-size: 12px; color: var(--text-muted); font-weight: 500; }
        .msg-me .msg-header strong { color: var(--accent-main); font-size: 13px;}
        .msg-other .msg-header strong { color: #3b82f6; font-size: 13px;}
        
        /* ≈ûifreli RAW metin kutusu */
        .raw-data { background: #050706; padding: 12px; border-radius: 8px; font-size: 11px; word-break: break-all; border: 1px solid rgba(255,255,255,0.05); color: #64748b; }
        
        /* Mesaj ƒ∞√ßi ƒ∞≈ülem Butonlarƒ± */
        .action-row { display: flex; gap: 8px; }
        .action-btn { flex: 1; padding: 10px; font-size: 11px; background: rgba(255,255,255,0.03); border: none; border-radius: 8px; color: var(--text-muted); font-weight: 600; cursor: pointer; transition: 0.2s;}
        .action-btn:hover { background: rgba(255,255,255,0.08); color: #fff; }
        .action-btn.solve { background: rgba(16, 185, 129, 0.15); color: var(--accent-main); }
        .action-btn.solve:hover { background: var(--accent-main); color: #000; }

        /* √á√∂z√ºlm√º≈ü Veri Alanƒ± */
        .decrypted-view { margin-top: 5px; padding: 12px; background: rgba(16, 185, 129, 0.05); border-radius: 8px; font-size: 14px; display: none; line-height: 1.5; border: 1px solid rgba(16,185,129,0.2);}

        /* √á√∂z√ºc√º Sonu√ß Kutusu */
        #result-box { margin-top: 15px; padding: 16px; background: var(--bg-input); border-left: 4px solid var(--accent-main); border-radius: var(--radius-md); min-height: 80px; font-size: 14px; word-break: break-word; }

    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <div class="login-header">
                <div class="brand-font login-title">VOLKTRONIC<span>.</span></div>
                <div class="login-subtitle">SECURE TERMINAL V10</div>
            </div>

            <div class="input-group">
                <label class="input-label">Ajan Kimliƒüi</label>
                <input id="username" type="text" placeholder="Kullanƒ±cƒ± Adƒ±" autocomplete="off">
            </div>
            
            <div style="display: flex; gap:12px; margin-bottom: 20px;">
                <div style="flex:2;">
                    <label class="input-label">Oda Kodu</label>
                    <input id="room" type="text" placeholder="Proje Adƒ±" autocomplete="off">
                </div>
                <div style="flex:1;">
                    <label class="input-label">PIN</label>
                    <input id="roomPin" type="password" placeholder="****" maxlength="4" style="text-align: center;">
                </div>
            </div>

            <div class="input-group" style="margin-bottom: 35px;">
                <label class="input-label">Master Anahtarƒ±</label>
                <input id="secretKey" type="password" placeholder="Gizli Parola" autocomplete="off">
            </div>

            <button class="btn-primary" style="width: 100%;" onclick="enterRoom()">Sƒ∞STEME BAƒûLAN</button>
        </div>
    </div>


    <div id="app-screen" class="hidden">
        
        <header class="top-navbar">
            <div class="brand-font" style="font-size: 22px; font-weight: 800; letter-spacing: -0.5px;">VOLKTRONIC<span style="color:var(--accent-main)">.</span></div>
            
            <div class="nav-info">
                <span><span style="color:var(--text-muted)">Oda:</span> <span id="roomNameDisplay">-</span></span>
                <span style="color:var(--border-light)">|</span>
                <span id="userNameDisplay">-</span>
                
                <div class="live-badge">
                    <div class="live-dot"></div> <span id="onlineCountDisplay">0</span> √áevrimi√ßi
                </div>
            </div>
            
            <button class="btn-danger" onclick="triggerPanic()">T√úM VERƒ∞Yƒ∞ Sƒ∞L</button>
        </header>

        <div class="main-grid">
            
            <div class="panel" id="panel-chat">
                <div class="panel-header">Aƒû AKI≈ûI // CANLI ƒ∞LETƒ∞≈ûƒ∞M</div>
                <div class="panel-body" id="chat-scroll-container">
                    <div id="chat-log"></div>
                    <div id="typing-indicator" style="font-size: 12px; font-weight: 600; color: var(--accent-main); margin-top:10px; height: 16px;"></div>
                </div>
            </div>

            <div class="panel" id="panel-encoder">
                <div class="panel-header">VERƒ∞ ≈ûƒ∞FRELEME TERMƒ∞NALƒ∞</div>
                <div class="panel-body">
                    <label class="input-label">G√úVENLƒ∞K KATMANLARI (Sƒ±rayla Se√ßin)</label>
                    <div class="layers-grid" id="encLayers"></div>
                    
                    <textarea id="message" placeholder="Aƒüa iletilecek gizli mesajƒ± buraya yazƒ±n..."></textarea>
                    
                    <div class="tools-row">
                        <label for="imageInput" class="tool-btn" id="imgLabel">üñºÔ∏è G√∂rsel Ekle</label>
                        <input type="file" id="imageInput" accept="image/*" class="hidden">
                    </div>

                    <div class="input-group" style="margin-top: 15px;">
                        <label class="input-label">OTOMATƒ∞K ƒ∞MHA S√úRESƒ∞</label>
                        <select id="burnTimer">
                            <option value="0">Kalƒ±cƒ± Mesaj (Sistemde Kalƒ±r)</option>
                            <option value="15">üî• 15 Saniye Sonra ƒ∞mha Et</option>
                            <option value="60">üî• 60 Saniye Sonra ƒ∞mha Et</option>
                        </select>
                    </div>

                    <button class="btn-primary" style="width: 100%; margin-top: 10px;" onclick="encryptAndSend()">≈ûƒ∞FRELE VE AƒûA G√ñNDER üöÄ</button>
                </div>
            </div>

            <div class="panel" id="panel-decoder">
                <div class="panel-header">MANUEL VERƒ∞ √á√ñZ√úC√ú</div>
                <div class="panel-body">
                    <label class="input-label">G√ñNDERƒ∞Cƒ∞Nƒ∞N KATMANLARI</label>
                    <div class="layers-grid" id="decLayers"></div>
                    
                    <textarea id="cipher" placeholder="√á√∂z√ºlecek ham (RAW) veriyi buraya yapƒ±≈ütƒ±rƒ±n..."></textarea>
                    
                    <button class="btn-secondary" style="width: 100%; margin-top: 15px;" onclick="decryptExternal()">üîì ≈ûƒ∞FREYƒ∞ √á√ñZ</button>

                    <div id="result-box">
                        <span style="color: var(--text-muted); font-style: italic;">√á√∂z√ºm sonucu bekleniyor...</span>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script>
        /* =======================================================
           VOLKTRONIC KUSURSUZ JS MOTORU (AYNI MANTIK, SIFIR HATA)
           ======================================================= */
        
        let db;
        try {
            const firebaseConfig = { databaseURL: "https://volktron-chat-default-rtdb.firebaseio.com/" };
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.database();
        } catch(e) {
            console.error("Firebase Hatasƒ±", e);
        }

        let USER = "", ROOM = "", SECRET = "", SECURE_ROOM_PATH = ""; 
        let roomMessagesRef;
        let selectedImageBase64 = null; 
        const encSel = new Set(), decSel = new Set();
        let listenersActive = false;

        // Katmanlarƒ± Olu≈üturma Fonksiyonu
        function buildLayers(containerId, setObj) {
            const container = document.getElementById(containerId);
            for (let i = 1; i <= 10; i++) {
                const btn = document.createElement("div");
                btn.className = "layer-btn brand-font"; 
                btn.innerHTML = i < 10 ? '0'+i : i;
                btn.onclick = function() { 
                    if (setObj.has(i)) setObj.delete(i); else setObj.add(i); 
                    this.classList.toggle("active"); 
                };
                container.appendChild(btn);
            }
        }
        buildLayers("encLayers", encSel);
        buildLayers("decLayers", decSel);

        // G√∂rsel Y√ºkleme
        document.getElementById("imageInput").addEventListener("change", function(e) {
            const file = e.target.files[0]; const label = document.getElementById("imgLabel");
            if (!file) return;
            if (file.size > 1.5 * 1024 * 1024) { alert("Max 1.5MB dosya y√ºkleyebilirsiniz."); this.value = ""; return; }
            const reader = new FileReader();
            reader.onload = function(event) {
                selectedImageBase64 = event.target.result; 
                label.innerHTML = "G√∂rsel Hazƒ±r ‚úì"; label.classList.add("active-state");
            };
            reader.readAsDataURL(file);
        });

        // Sisteme Giri≈ü
        function enterRoom() {
            USER = document.getElementById("username").value.trim();
            ROOM = document.getElementById("room").value.trim();
            const PIN = document.getElementById("roomPin").value.trim();
            SECRET = document.getElementById("secretKey").value.trim();

            if (!USER || !ROOM || !SECRET || !PIN) { alert("Eksik bilgi girdiniz."); return; }
            if (!db) { alert("Veritabanƒ±na baƒülanƒ±lamadƒ±. L√ºtfen sayfayƒ± yenileyin."); return; }

            const roomHash = CryptoJS.MD5(ROOM + "_" + PIN).toString();
            SECURE_ROOM_PATH = ROOM + "_" + roomHash.substring(0, 10);

            document.getElementById("userNameDisplay").textContent = USER;
            document.getElementById("roomNameDisplay").textContent = ROOM;

            document.getElementById("login-screen").classList.add("hidden");
            document.getElementById("app-screen").classList.remove("hidden");

            if (!listenersActive) { startFirebaseListeners(); listenersActive = true; }
        }

        // Enter ile giri≈ü yapma desteƒüi
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('login-screen').classList.contains('hidden')) {
                enterRoom();
            }
        });

        // Yazƒ±yor... (Typing) G√∂stergesi Optimizasyonu
        let typingTimer; let lastTypingTime = 0;
        document.getElementById("message").addEventListener("input", () => {
            if(!SECURE_ROOM_PATH || !db) return;
            const now = Date.now();
            if(now - lastTypingTime > 1500) {
                db.ref("rooms/" + SECURE_ROOM_PATH + "/typing/" + USER).set(now);
                lastTypingTime = now;
            }
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => db.ref("rooms/" + SECURE_ROOM_PATH + "/typing/" + USER).remove(), 2500);
        });

        // Dinleyiciler
        function startFirebaseListeners() {
            const presenceRef = db.ref("rooms/" + SECURE_ROOM_PATH + "/presence").push();
            presenceRef.set(USER); presenceRef.onDisconnect().remove();

            db.ref("rooms/" + SECURE_ROOM_PATH + "/presence").on('value', snap => {
                document.getElementById('onlineCountDisplay').innerText = Object.keys(snap.val() || {}).length;
            });

            db.ref("rooms/" + SECURE_ROOM_PATH + "/typing").on('value', snap => {
                const data = snap.val() || {}; 
                const activeWriters = Object.keys(data).filter(user => user !== USER);
                document.getElementById("typing-indicator").textContent = activeWriters.length > 0 ? `${activeWriters.join(", ")} yazƒ±yor...` : "";
            });

            roomMessagesRef = db.ref("rooms/" + SECURE_ROOM_PATH + "/messages");
            roomMessagesRef.on('child_added', snap => {
                const data = snap.val() || {}; const msgKey = snap.key;
                const safeUser = data.user || "Ajan"; const safeText = data.text || "";
                
                const dateObj = data.time ? new Date(data.time) : new Date();
                const timeStr = dateObj.getHours().toString().padStart(2, '0') + ":" + dateObj.getMinutes().toString().padStart(2, '0');

                // DOM KASMASINI ENGELLEYEN KIRPMA ƒ∞≈ûLEMƒ∞ (Sadece ekrandaki metni kƒ±rpar)
                let displayRawText = safeText;
                if (safeText.length > 80) displayRawText = safeText.substring(0, 80) + "... [B√ºy√ºk Veri]";

                const div = document.createElement("div"); div.id = "msg-" + msgKey; 
                div.className = "msg-box " + (safeUser === USER ? "msg-me" : "msg-other");
                
                div.innerHTML = `
                    <div class="msg-header"><strong>${safeUser}</strong><span>${timeStr}</span></div>
                    <div class="raw-data mono">${displayRawText}</div>
                    <div class="action-row">
                        <button class="action-btn copy-btn">Kopyala</button>
                        <button class="action-btn pass-btn">√á√∂z√ºc√ºye At</button>
                        <button class="action-btn solve inline-decrypt-btn">Burada √á√∂z</button>
                    </div>
                    <div class="decrypted-view"></div>
                `;

                div.querySelector('.copy-btn').onclick = () => navigator.clipboard.writeText(safeText);
                
                div.querySelector('.pass-btn').onclick = () => {
                    document.getElementById('cipher').value = safeText;
                    if(window.innerWidth <= 1024) document.getElementById('panel-decoder').scrollIntoView({behavior: "smooth"});
                };

                div.querySelector('.inline-decrypt-btn').onclick = () => {
                    const decrypted = removeStrongLayers(safeText, SECRET, decSel);
                    const view = div.querySelector(".decrypted-view"); 
                    const raw = div.querySelector(".raw-data"); 
                    const actions = div.querySelector(".action-row");

                    if (decrypted.includes("HATA:")) { alert("Hata: Parola veya katman yanlƒ±≈ü!"); } 
                    else {
                        let htmlContent = decrypted;
                        if (decrypted.startsWith("IMG||")) {
                            const parts = decrypted.split("||"); 
                            htmlContent = `<img src="${parts[1]}" style="max-width:100%; max-height:250px; border-radius:8px; display:block; margin-bottom:10px;"><p>${parts[2]||""}</p>`;
                        } else if (decrypted.startsWith("TXT||")) { 
                            htmlContent = decrypted.replace("TXT||", ""); 
                        }
                        view.innerHTML = htmlContent; view.style.display = "block"; raw.style.display = "none"; actions.style.display = "none";
                        if (data.burn && data.burn > 0) startBurnTimer(data.burn, msgKey, div);
                    }
                };

                document.getElementById("chat-log").appendChild(div);
                const scrollBox = document.getElementById("chat-scroll-container");
                if(scrollBox) scrollBox.scrollTop = scrollBox.scrollHeight;
            });

            roomMessagesRef.on('child_removed', snap => {
                const el = document.getElementById("msg-" + snap.key);
                if (el) { el.innerHTML = `<div style="text-align:center; font-size:12px; color:var(--text-muted); font-weight:600;">Mesaj g√ºvenli ≈üekilde imha edildi.</div>`; setTimeout(() => el.remove(), 2000); }
            });
        }

        // G√∂nderme ƒ∞≈ülemi
        function encryptAndSend() {
            if (!db) return;
            const msgInput = document.getElementById("message"); const textVal = msgInput.value.trim();
            const burnTime = parseInt(document.getElementById("burnTimer").value);

            if (!textVal && !selectedImageBase64) { alert("≈ûifrelenecek veriyi girin."); return; }

            let payload = selectedImageBase64 ? ("IMG||" + selectedImageBase64 + "||" + textVal) : ("TXT||" + textVal);
            const encryptedPayload = applyStrongLayers(payload, SECRET, encSel);
            
            roomMessagesRef.push({ user: USER, text: encryptedPayload, time: Date.now(), burn: burnTime });

            msgInput.value = ""; selectedImageBase64 = null;
            document.getElementById("imgLabel").innerHTML = "üñºÔ∏è G√∂rsel Ekle"; document.getElementById("imgLabel").classList.remove("active-state");
            
            if(window.innerWidth <= 1024) document.getElementById('panel-chat').scrollIntoView({behavior: "smooth"});
        }

        // √á√∂z√ºc√º ƒ∞≈ülemi
        function decryptExternal() {
            const cipherText = document.getElementById("cipher").value.trim();
            const resultDiv = document.getElementById("result-box");
            if (!cipherText) { resultDiv.textContent = "√á√∂z√ºlecek veriyi girmediniz."; return; }

            const plainText = removeStrongLayers(cipherText, SECRET, decSel);
            if (plainText.includes("HATA:")) {
                resultDiv.innerHTML = "Sistem Reddi: Parola veya Katman uyu≈ümazlƒ±ƒüƒ±."; resultDiv.style.color = "var(--danger)";
            } else {
                resultDiv.innerHTML = plainText.startsWith("IMG||") ? "[Bu bir g√∂rseldir, Aƒü Akƒ±≈üƒ±ndan √ß√∂z√ºn√ºz]" : plainText.replace("TXT||", "");
                resultDiv.style.color = "var(--accent-main)";
            }
        }

        // ≈ûifreleme Algoritmalarƒ±
        function applyStrongLayers(text, secret, selectedLayers) {
            let encrypted = text; let layers = [...selectedLayers].sort((a, b) => a - b);
            if (layers.length === 0) return CryptoJS.AES.encrypt(encrypted, secret).toString();
            layers.forEach(layer => { encrypted = CryptoJS.AES.encrypt(encrypted, secret + "_Salt_L" + layer).toString(); });
            return encrypted;
        }

        function removeStrongLayers(ciphertext, secret, selectedLayers) {
            let decrypted = ciphertext; let layers = [...selectedLayers].sort((a, b) => b - a);
            try {
                if (layers.length === 0) {
                    let bytes = CryptoJS.AES.decrypt(decrypted, secret);
                    let result = bytes.toString(CryptoJS.enc.Utf8); if (!result) throw new Error(); return result;
                }
                layers.forEach(layer => {
                    let bytes = CryptoJS.AES.decrypt(decrypted, secret + "_Salt_L" + layer);
                    decrypted = bytes.toString(CryptoJS.enc.Utf8); if (!decrypted) throw new Error();
                });
                return decrypted;
            } catch (error) { return "HATA:"; }
        }

        function startBurnTimer(sec, key, el) {
            let t = sec; const d = document.createElement("div");
            d.style.color = "var(--danger)"; d.style.fontSize = "12px"; d.style.fontWeight = "bold"; d.style.marginTop = "10px"; d.style.textAlign = "right"; el.appendChild(d);
            const intv = setInterval(() => {
                d.innerHTML = `üî• ${t}s i√ßinde silinecek`; t--;
                if (t < 0) { clearInterval(intv); db.ref("rooms/" + SECURE_ROOM_PATH + "/messages/" + key).remove(); }
            }, 1000);
        }

        function triggerPanic() {
            if (confirm("Dƒ∞KKAT! T√ºm sistem ve veritabanƒ± imha edilecek. Onaylƒ±yor musunuz?")) {
                if(db) db.ref("rooms/" + SECURE_ROOM_PATH).remove();
                document.body.innerHTML = `<div style="display:flex; height:100vh; align-items:center; justify-content:center; color:var(--danger); font-size:24px; font-weight:bold; background:#000;">Sƒ∞STEM ƒ∞MHA EDƒ∞LDƒ∞</div>`;
            }
        }
    </script>
