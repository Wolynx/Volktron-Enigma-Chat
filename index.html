<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volktronic Crypto | Kriptolu Aƒü Sistemi</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           1. RENK PALETƒ∞ VE TEMEL AYARLAR
           ========================================= */
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff0099;
            --neon-green: #00ff9d;
            --neon-red: #ff3333;
            --bg-dark: #020617;
            --glass-bg: rgba(5, 12, 28, 0.85);
            --glass-border: rgba(0, 243, 255, 0.25);
            --text-main: #ffffff;
            --text-dim: #aaaaaa;
        }

        * {
            box-sizing: border-box;
            /* Yalnƒ±zca input ve textarealarda se√ßime izin veriyoruz */
            user-select: none;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            perspective: 1200px;
        }

        /* =========================================
           2. ARKAPLAN ANƒ∞MASYONU (CANVAS)
           ========================================= */
        #cyber-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
        }

        /* =========================================
           3. ORTAK KART TASARIMLARI (CAM EFEKTƒ∞)
           ========================================= */
        .cyber-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.1);
            padding: 40px;
            transition: transform 0.1s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .hidden { display: none !important; }

        /* =========================================
           4. Gƒ∞Rƒ∞≈û EKRANI (LOGIN)
           ========================================= */
        #login {
            width: 450px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.6);
            margin: 0 0 10px 0;
            font-size: 34px;
            letter-spacing: 2px;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            margin: 0;
            color: #fff;
        }

        h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 243, 255, 0.15);
            padding-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 14px;
            letter-spacing: 3px;
            margin-bottom: 30px;
            display: block;
            text-transform: uppercase;
        }

        /* =========================================
           5. FORM ELEMANLARI
           ========================================= */
        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 8px;
            color: var(--neon-blue);
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            font-weight: 600;
            outline: none;
            transition: all 0.3s ease;
            user-select: text;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(0, 243, 255, 0.3);
            font-weight: 400;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
        }

        textarea {
            min-height: 100px;
            max-height: 200px;
            resize: vertical;
        }

        /* =========================================
           6. BUTON STƒ∞LLERƒ∞
           ========================================= */
        button, .file-upload-label {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
            display: block;
        }

        .primary {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
        }

        .primary:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.6);
            transform: translateY(-2px);
        }

        .secondary {
            background: rgba(255, 0, 153, 0.1);
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
        }

        .secondary:hover {
            background: var(--neon-pink);
            color: #000;
            box-shadow: 0 0 30px rgba(255, 0, 153, 0.6);
            transform: translateY(-2px);
        }

        .panic-btn {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid var(--neon-red);
            color: var(--neon-red);
            padding: 8px 16px;
            font-size: 12px;
            width: auto;
            margin: 0;
            display: inline-block;
        }

        .panic-btn:hover {
            background: var(--neon-red);
            color: #fff;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-3px); }
            40%, 80% { transform: translateX(3px); }
        }

        /* =========================================
           7. ANA SOHBET ARAY√úZ√ú (GRID Sƒ∞STEMƒ∞)
           ========================================= */
        .container {
            width: 1400px;
            max-width: 96%;
            height: 90vh;
            display: flex;
            flex-direction: column;
            z-index: 5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .user-info {
            font-family: 'Orbitron';
            font-size: 14px;
            color: var(--text-dim);
            margin-right: 20px;
        }

        .user-highlight {
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr 350px;
            gap: 25px;
            flex: 1;
            overflow: hidden;
        }

        .panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
        }

        .panel::-webkit-scrollbar { width: 6px; }
        .panel::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
        .panel::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 3px; }

        /* =========================================
           8. KATMAN (LAYER) SE√áƒ∞Cƒ∞LERƒ∞
           ========================================= */
        .layers {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .layer {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 243, 255, 0.05);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Orbitron';
            font-weight: bold;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .layer:hover {
            background: rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .layer.active {
            background: var(--neon-blue);
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 20px var(--neon-blue);
            transform: scale(1.05);
        }

        /* =========================================
           9. ARA√á √áUBUƒûU (S√úRE VE DOSYA)
           ========================================= */
        .tools-row {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .file-upload-label {
            margin-top: 0;
            background: rgba(255, 0, 153, 0.1);
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-upload-label:hover {
            background: var(--neon-pink);
            color: #000;
        }

        /* =========================================
           10. YENƒ∞LENMƒ∞≈û MESAJ ALANI VE BUTONLARI
           ========================================= */
        .messages-panel {
            grid-column: 2;
            border: 1px solid rgba(0, 243, 255, 0.2);
        }

        #log {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 20px;
        }

        .msg {
            padding: 15px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.7);
            border-left: 4px solid transparent;
            animation: slideIn 0.3s ease forwards;
            position: relative;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-15px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .msg.me { border-left-color: var(--neon-blue); }
        .msg.other { border-left-color: var(--neon-pink); }

        .msg-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 13px;
            font-family: 'Orbitron';
        }

        .msg.me .msg-header b { color: var(--neon-blue); }
        .msg.other .msg-header b { color: var(--neon-pink); }

        /* Yeni RAW (Ham) ≈ûifreli Metin Kutusu */
        .raw-cipher-box {
            width: 100%;
            height: 60px;
            background: #050505;
            color: rgba(0, 243, 255, 0.5);
            border: 1px dashed rgba(0, 243, 255, 0.3);
            border-radius: 6px;
            padding: 8px;
            font-family: 'Source Code Pro', monospace;
            font-size: 11px;
            resize: none;
            margin-bottom: 12px;
            user-select: all; /* Tek tƒ±kla se√ßilebilmesi i√ßin */
        }

        .msg-action-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap; /* Mobilde alt alta inmesi i√ßin */
        }

        .action-btn {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 8px;
            font-size: 11px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Orbitron';
            transition: 0.2s;
            margin-top: 0;
            min-width: 100px;
        }

        .btn-copy:hover { background: #fff; color: #000; }
        .btn-transfer:hover { background: var(--neon-blue); color: #000; border-color: var(--neon-blue); }
        .btn-decrypt:hover { background: var(--neon-green); color: #000; border-color: var(--neon-green); box-shadow: 0 0 10px var(--neon-green); }

        .decrypted-content {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 255, 157, 0.05);
            border: 1px solid rgba(0, 255, 157, 0.3);
            border-radius: 6px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 15px;
            word-break: break-word;
        }

        /* =========================================
           11. HARƒ∞Cƒ∞ √á√ñZ√úC√ú SONU√á EKRANI
           ========================================= */
        #result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px dashed var(--neon-green);
            border-radius: 8px;
            color: var(--neon-green);
            font-family: 'Source Code Pro', monospace;
            min-height: 80px;
            word-break: break-all;
        }

        #typing-indicator {
            position: absolute;
            bottom: 10px;
            left: 20px;
            font-size: 12px;
            color: var(--neon-pink);
            font-style: italic;
            opacity: 0;
            transition: opacity 0.3s;
        }

        @media (max-width: 1100px) {
            .main-grid { grid-template-columns: 1fr; overflow-y: auto; }
            .messages-panel { height: 500px; grid-column: 1; }
            .container { height: auto; min-height: 95vh; }
            .panel { overflow: visible; }
        }
    </style>
</head>
<body>

    <canvas id="cyber-canvas"></canvas>

    <div class="cyber-card" id="login">
        <h1>VOLKTRONIC</h1>
        <span class="subtitle">ƒ∞STƒ∞HBARAT AƒûI BAƒûLANTISI</span>

        <div class="input-group">
            <input id="username" type="text" placeholder="Kullanƒ±cƒ± Adƒ±" autocomplete="off">
        </div>
        <div class="input-group">
            <input id="room" type="text" placeholder="Oda olu≈ütur/katƒ±l" autocomplete="off">
        </div>
        <div class="input-group">
            <input id="secretKey" type="password" placeholder="≈ûifreli kod (Gizli Anahtar)" autocomplete="off">
        </div>

        <button class="primary" onclick="window.enterRoom()">Sƒ∞STEME Gƒ∞Rƒ∞≈û YAP</button>
    </div>

    <div class="container hidden" id="chat">
        
        <div class="header">
            <h2>ODA: <span id="roomNameDisplay" style="color:var(--neon-green)">---</span></h2>
            <div>
                <span class="user-info">KULLANICI: <span id="userNameDisplay" class="user-highlight">---</span></span>
                <button class="panic-btn" onclick="window.triggerPanic()">üö® ACƒ∞L DURUM (PANƒ∞K)</button>
            </div>
        </div>

        <div class="main-grid">
            
            <div class="panel cyber-card" style="border:none; box-shadow:none; padding:0;">
                <h3>üîí ≈ûƒ∞FRELE & G√ñNDER</h3>
                
                <div class="layers" id="encLayers">
                    </div>

                <textarea id="message" placeholder="Gizli mesajƒ±nƒ±zƒ± buraya yazƒ±n..."></textarea>

                <div class="tools-row">
                    <select id="burnTimer" style="margin-top:0; flex:1;">
                        <option value="0">‚è≥ ƒ∞mha Yok (Kalƒ±cƒ±)</option>
                        <option value="10">üî• 10 Saniye Sonra ƒ∞mha</option>
                        <option value="30">üî• 30 Saniye Sonra ƒ∞mha</option>
                        <option value="60">üî• 1 Dakika Sonra ƒ∞mha</option>
                    </select>

                    <label for="imageInput" class="file-upload-label upload-btn">
                        üì∑ FOTOƒûRAF
                    </label>
                    <input type="file" id="imageInput" accept="image/*" style="display:none;">
                </div>

                <button class="primary" onclick="window.encryptAndSend()">VERƒ∞Yƒ∞ ≈ûƒ∞FRELE VE G√ñNDER</button>
            </div>

            <div class="panel messages-panel cyber-card" style="border:1px solid rgba(0,243,255,0.2); box-shadow:none; padding:15px;">
                <h3 style="opacity:0.6; font-size:12px; border:none;">/// KRƒ∞PTOLU VERƒ∞ AKI≈ûI ///</h3>
                
                <div id="log">
                    </div>

                <div id="typing-indicator">Ajan yazƒ±yor...</div>
            </div>

            <div class="panel cyber-card" style="border:none; box-shadow:none; padding:0;">
                <h3>üîì HARƒ∞Cƒ∞ √á√ñZ√úC√ú</h3>
                
                <div class="layers" id="decLayers">
                    </div>

                <textarea id="cipher" placeholder="√á√∂z√ºlecek RAW kodunu buraya yapƒ±≈ütƒ±rƒ±n..."></textarea>

                <button class="secondary" onclick="window.decryptExternal()">MANUEL OLARAK √á√ñZ</button>

                <div id="result">Sonu√ß bekleniyor...</div>
            </div>

        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.cyber-card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const rotateX = (((e.clientY - rect.top) - (rect.height / 2)) / (rect.height / 2)) * -5; 
                const rotateY = (((e.clientX - rect.left) - (rect.width / 2)) / (rect.width / 2)) * 5;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.01, 1.01, 1.01)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
            });
        });

        const canvas = document.getElementById('cyber-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width; this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5; this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1; this.color = Math.random() > 0.5 ? '#00f3ff' : '#ff0099';
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if(this.x < 0 || this.x > width) this.vx *= -1; if(this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            }
        }
        for(let i=0; i<100; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, width, height);
            for(let i=0; i<particles.length; i++) {
                particles[i].update(); particles[i].draw();
                for(let j=i; j<particles.length; j++) {
                    const dist = Math.sqrt(Math.pow(particles[i].x - particles[j].x, 2) + Math.pow(particles[i].y - particles[j].y, 2));
                    if(dist < 100) {
                        ctx.strokeStyle = `rgba(0, 243, 255, ${1 - dist/100})`; ctx.lineWidth = 0.5;
                        ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>

    <script type="module" src="crypto.js?v=4"></script>

</body>
