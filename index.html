<style>
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{
  margin:0;min-height:100vh;
  background:linear-gradient(135deg,#020617,#020b2e);
  color:#fff;

}
.hidden{display:none}
.card,.container{

.header{display:flex;justify-content:space-between;margin-bottom:15px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
.layers{display:grid;grid-template-columns:repeat(5,1fr);gap:8px}
.layer{
  padding:10px;text-align:center;
  background:#1e90ff;border-radius:10px;
  cursor:pointer;font-size:13px
}
.layer.active{background:#00ffd5;color:#000}
.messages{
  margin-top:20px;
  background:#020617;
  padding:15px;border-radius:15px;
  max-height:220px;overflow:auto
}
.msg{padding:8px;margin-top:6px;border-radius:8px}
.me{background:#00ffd5;color:#000}
.other{background:#111}
</style>
