<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Volktronic | Premium Secure Workspace</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           1. DEƒûƒ∞≈ûKENLER VE TEMEL SIFIRLAMA
           ========================================= */
        :root {
            --bg-base: #050806;       
            --bg-panel: rgba(16, 24, 20, 0.9); 
            --border-light: rgba(255, 255, 255, 0.1);
            --accent-primary: #10b981; 
            --accent-hover: #059669;
            --danger: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --radius-md: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }

        html, body {
            width: 100%; height: 100%;
            background: var(--bg-base); color: var(--text-primary);
            overflow: hidden; /* Dƒ±≈üarƒ± ta≈ümayƒ± engeller */
            display: flex; justify-content: center; align-items: center;
        }

        .hidden { display: none !important; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        /* =========================================
           2. INPUT VE BUTONLAR
           ========================================= */
        input, textarea, select {
            width: 100%; padding: 14px; background: rgba(0,0,0,0.6); 
            border: 1px solid var(--border-light); border-radius: var(--radius-md); 
            color: var(--text-primary); font-size: 14px; transition: 0.2s;
        }
        input:focus, textarea:focus, select:focus { border-color: var(--accent-primary); box-shadow: 0 0 10px rgba(16, 185, 129, 0.2); }

        button {
            padding: 14px 20px; border: none; border-radius: var(--radius-md);
            font-family: 'Plus Jakarta Sans', sans-serif; font-size: 14px; font-weight: 700;
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        button:active { transform: scale(0.96); }
        .btn-primary { background: var(--accent-primary); color: #000; }
        .btn-secondary { background: rgba(255,255,255,0.05); border: 1px solid var(--border-light); color: var(--text-primary); }
        .btn-danger { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: var(--danger); }

        /* =========================================
           3. Gƒ∞Rƒ∞≈û EKRANI (LOGIN)
           ========================================= */
        #login-screen {
            width: 90%; max-width: 400px; background: var(--bg-panel); 
            border: 1px solid var(--border-light); border-radius: 20px; padding: 35px; 
            text-align: left; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            z-index: 100;
        }
        .brand-logo { font-size: 32px; font-weight: 800; font-family: 'Plus Jakarta Sans', sans-serif; text-align: center; margin-bottom: 5px; }
        .brand-logo span { color: var(--accent-primary); }
        .brand-sub { font-size: 13px; color: var(--text-secondary); text-align: center; margin-bottom: 30px; }
        .input-label { display: block; font-size: 12px; color: var(--text-secondary); margin-bottom: 8px; font-weight: 600; }
        .input-group { margin-bottom: 18px; }

        /* =========================================
           4. ANA √áALI≈ûMA ALANI (Bƒ∞LGƒ∞SAYAR ƒ∞√áƒ∞N)
           ========================================= */
        #app-screen {
            width: 100%; max-width: 1400px; height: 95vh;
            display: flex; flex-direction: column; padding: 20px; gap: 20px;
        }

        .top-navbar {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-panel); border: 1px solid var(--border-light);
            padding: 15px 25px; border-radius: var(--radius-md); flex-shrink: 0;
        }
        
        .nav-info { display: flex; align-items: center; gap: 15px; font-size: 14px; font-weight: 600;}
        .status-badge { display: flex; align-items: center; gap: 8px; padding: 5px 12px; border-radius: 20px; background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); font-size: 12px;}
        .status-dot { width: 8px; height: 8px; background: var(--accent-primary); border-radius: 50%; box-shadow: 0 0 10px var(--accent-primary); }

        .main-grid { display: grid; grid-template-columns: 350px 1fr 350px; gap: 20px; flex: 1; min-height: 0; }

        .panel {
            background: var(--bg-panel); border: 1px solid var(--border-light);
            border-radius: 16px; display: flex; flex-direction: column; overflow: hidden;
        }
        .panel-header { padding: 16px 20px; border-bottom: 1px solid var(--border-light); background: rgba(0,0,0,0.3); font-weight: 700; font-size: 15px; color: var(--accent-primary); }
        .panel-body { padding: 20px; overflow-y: auto; flex: 1; display: flex; flex-direction: column; }
        .panel-body::-webkit-scrollbar { width: 5px; } .panel-body::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.5); border-radius: 5px; }

        /* =========================================
           5. ORTAK ARA√áLAR VE SOHBET (MESAƒ∞)
           ========================================= */
        .layers-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 15px; flex-shrink: 0;}
        .layer-btn {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border-light);
            border-radius: 8px; font-size: 13px; font-weight: 700; cursor: pointer; user-select: none;
        }
        .layer-btn.active { background: var(--accent-primary); color: #000; border-color: var(--accent-primary); }

        #message, #cipher { min-height: 100px; resize: none; margin-bottom: 15px; flex-shrink:0;}
        
        .tools-row { display: flex; gap: 10px; margin-bottom: 15px; flex-shrink: 0;}
        .tool-btn { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border-light); padding: 12px; font-size: 13px; font-weight: 600; border-radius: 8px; cursor: pointer; text-align: center; }
        .tool-btn.active-state { background: rgba(16, 185, 129, 0.2); border-color: var(--accent-primary); color: var(--accent-primary); }
        .tool-btn.recording { background: rgba(239, 68, 68, 0.2); border-color: var(--danger); color: var(--danger); }

        #chat-log { display: flex; flex-direction: column; gap: 15px; padding-bottom: 20px; }
        .msg-box { background: rgba(0,0,0,0.4); border: 1px solid var(--border-light); border-radius: 12px; padding: 15px; flex-shrink:0;}
        .msg-me { border-left: 3px solid var(--accent-primary); }
        .msg-other { border-left: 3px solid #38bdf8; }
        .msg-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 12px; color: var(--text-secondary); }
        .raw-data { background: #000; padding: 10px; border-radius: 6px; font-size: 12px; word-break: break-all; margin-bottom: 10px; border: 1px solid var(--border-light); max-height: 80px; overflow-y: auto;}
        .action-row { display: flex; gap: 8px; }
        .action-btn { background: rgba(255,255,255,0.1); color: #fff; padding: 8px; font-size: 12px; border-radius: 6px; border: none; cursor: pointer; flex: 1; }
        .action-btn.solve { background: rgba(16,185,129,0.2); color: var(--accent-primary); border: 1px solid var(--accent-primary);}
        .decrypted-view { margin-top: 10px; padding: 10px; background: rgba(16, 185, 129, 0.05); border-radius: 6px; font-size: 14px; display: none; word-break: break-word;}

        #result-box { margin-top: auto; padding: 15px; background: rgba(0,0,0,0.5); border: 1px solid var(--border-light); border-left: 4px solid var(--accent-primary); border-radius: var(--radius-md); min-height: 80px; word-break: break-word; font-size: 14px; }

        .mobile-navbar { display: none; }

        /* =========================================
           6. Bƒ∞REBƒ∞R GER√áEK MOBƒ∞L UYGULAMA (KUSURSUZ)
           ========================================= */
        @media (max-width: 1024px) {
            body { 
                /* Mobil tarayƒ±cƒ± barƒ± sorunu i√ßin g√ºvenli y√ºkseklik */
                height: 100dvh; 
                display: block; 
                background: #000; 
            }
            
            #login-screen {
                position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
                width: 90%; padding: 25px; border-radius: 16px; border: none;
            }

            #app-screen {
                height: 100dvh; padding: 0; gap: 0; border-radius: 0; background: #000;
                display: flex; flex-direction: column;
            }

            .top-navbar {
                border-radius: 0; border-left: none; border-right: none; border-top: none; 
                padding: 12px 15px; background: #0a0f0d;
            }
            .nav-actions { display: none; /* Mobilde √ºstte kalabalƒ±k olmasƒ±n */ }

            .main-grid { 
                display: block; flex: 1; position: relative; 
                width: 100%; min-height: 0; background: #000;
            }

            /* Sƒ∞Hƒ∞RLƒ∞ KISIM: Paneller arasƒ± ge√ßi≈üler display:none ile katƒ± yapƒ±ldƒ±. Tƒ±klanmama ihtimali bitti. */
            .panel { 
                display: none !important; /* Standart olarak hepsi gizli */
                width: 100%; height: 100%; border: none; border-radius: 0;
                background: transparent;
            }
            .panel.mobile-active { 
                display: flex !important; /* Sadece tetiklenen aktif olur */
            }

            .panel-header { display: none; /* Alt men√º varken ba≈ülƒ±ƒüa gerek yok */ }
            .panel-body { padding: 15px; padding-bottom: 20px;}

            /* SABƒ∞T ALT MEN√ú (WhatsApp Tarzƒ±) */
            .mobile-navbar {
                display: flex; flex-shrink: 0; background: #0a0f0d;
                border-top: 1px solid var(--border-light);
                padding: 8px 10px 20px 10px; /* iOS alt √ßizgi i√ßin bo≈üluk */
                justify-content: space-around;
            }
            .m-tab-btn {
                background: transparent; border: none; color: var(--text-secondary);
                font-size: 11px; font-weight: 700; display: flex; flex-direction: column; align-items: center; gap: 4px;
                padding: 8px 15px; border-radius: 12px; cursor: pointer; transition: 0.2s;
            }
            .m-tab-icon { font-size: 20px; }
            .m-tab-btn.active { color: var(--accent-primary); background: rgba(16, 185, 129, 0.1); }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="brand-logo">Volktronic<span>.</span></div>
        <div class="brand-sub">Kusursuz Mobil ve PC S√ºr√ºm√º V10</div>

        <div class="input-group">
            <label class="input-label">Ajan Kimliƒüi</label>
            <input id="username" type="text" placeholder="√ñrn: Volkan" autocomplete="off">
        </div>
        
        <div style="display: flex; gap:10px; margin-bottom: 18px;">
            <div style="flex:2;">
                <label class="input-label">Oda Kodu</label>
                <input id="room" type="text" placeholder="Proje123" autocomplete="off">
            </div>
            <div style="flex:1;">
                <label class="input-label">PIN</label>
                <input id="roomPin" type="password" placeholder="****" maxlength="4" autocomplete="off" style="text-align: center;">
            </div>
        </div>

        <div class="input-group" style="margin-bottom: 25px;">
            <label class="input-label">Master Anahtarƒ± (Gizli Parola)</label>
            <input id="secretKey" type="password" placeholder="≈ûifrenizi girin" autocomplete="off">
        </div>

        <button class="btn-primary" style="width: 100%;" onclick="window.enterRoom()">G√ºvenli Aƒüa Baƒülan</button>
    </div>

    <div id="app-screen" class="hidden">
        
        <header class="top-navbar">
            <div class="nav-info">
                <span style="color:var(--accent-primary);" id="roomNameDisplay">-</span>
                <span style="color:#475569;">|</span>
                <span id="userNameDisplay">-</span>
                <div class="status-badge">
                    <div class="status-dot"></div><span id="onlineCountDisplay">0</span> Aktif
                </div>
            </div>
            <div class="nav-actions">
                <button class="btn-danger" style="padding: 8px 12px;" onclick="window.triggerPanic()">Sistemi ƒ∞mha Et</button>
            </div>
        </header>

        <div class="main-grid">
            
            <div class="panel mobile-active" id="panel-encoder">
                <div class="panel-header">1. Veri ≈ûifreleme Terminali</div>
                <div class="panel-body">
                    <label class="input-label">G√ºvenlik Katmanlarƒ± (Se√ßiniz)</label>
                    <div class="layers-grid" id="encLayers"></div>
                    
                    <textarea id="message" placeholder="G√ºvenli aƒüa iletilecek mesajƒ± yazƒ±n..."></textarea>
                    
                    <div class="tools-row">
                        <label for="imageInput" class="tool-btn" id="imgLabel">üñºÔ∏è G√∂rsel</label>
                        <input type="file" id="imageInput" accept="image/*" class="hidden">
                        <div class="tool-btn" id="micBtn" onclick="window.toggleAudioRecord()">üé§ Ses</div>
                    </div>

                    <select id="burnTimer" style="margin-bottom: 15px;">
                        <option value="0">Kalƒ±cƒ± Mesaj (ƒ∞mha Yok)</option>
                        <option value="15">üî• 15 Saniyede ƒ∞mha Et</option>
                        <option value="60">üî• 60 Saniyede ƒ∞mha Et</option>
                    </select>

                    <button class="btn-primary" style="width: 100%; padding: 15px;" onclick="window.encryptAndSend()">≈ûifrele ve ƒ∞let üöÄ</button>
                </div>
            </div>

            <div class="panel" id="panel-chat">
                <div class="panel-header">2. Aƒü Akƒ±≈üƒ± (Canlƒ±)</div>
                <div class="panel-body" id="chat-scroll-container">
                    <div id="chat-log"></div>
                    <div id="typing-indicator" style="font-size: 11px; color: var(--accent-primary); min-height: 15px; margin-top:5px;"></div>
                </div>
            </div>

            <div class="panel" id="panel-decoder">
                <div class="panel-header">3. Manuel √á√∂z√ºc√º</div>
                <div class="panel-body">
                    <label class="input-label">Gelen Verinin Katmanlarƒ±</label>
                    <div class="layers-grid" id="decLayers"></div>
                    
                    <textarea id="cipher" placeholder="√á√∂z√ºlecek RAW veriyi buraya yapƒ±≈ütƒ±rƒ±n..."></textarea>
                    
                    <button class="btn-secondary" style="width: 100%; border-color: var(--accent-primary); color: var(--accent-primary);" onclick="window.decryptExternal()">üîì Veriyi √á√∂z</button>

                    <div id="result-box">
                        <span style="color: var(--text-secondary); font-style: italic;">√á√∂z√ºm sonucu bekleniyor...</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="mobile-navbar">
            <button class="m-tab-btn active" onclick="window.switchTab('panel-encoder', this)">
                <span class="m-tab-icon">üîí</span> ≈ûifrele
            </button>
            <button class="m-tab-btn" onclick="window.switchTab('panel-chat', this)">
                <span class="m-tab-icon">üí¨</span> Aƒü Akƒ±≈üƒ±
            </button>
            <button class="m-tab-btn" onclick="window.switchTab('panel-decoder', this)">
                <span class="m-tab-icon">üîì</span> √á√∂z√ºc√º
            </button>
        </div>

    </div>

    <script>
        // --- 1. Sƒ∞STEM BA≈ûLATMA VE DEƒûƒ∞≈ûKENLER ---
        let db;
        let USER = "", ROOM = "", SECRET = "", SECURE_ROOM_PATH = "";
        let roomMessagesRef;
        let selectedImageBase64 = null, selectedAudioBase64 = null;
        let isRecording = false, mediaRecorder, audioChunks = [];
        const encSel = new Set(), decSel = new Set();

        // Firebase'i G√ºvenli Ba≈ülat (Hata Verirse Sistemi √á√∂kertmez)
        try {
            const firebaseConfig = { databaseURL: "https://volktron-chat-default-rtdb.firebaseio.com/" };
            if (typeof firebase !== 'undefined' && !firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
            }
        } catch (error) {
            console.error("Firebase y√ºklenemedi:", error);
            alert("Sistem uyarƒ±: Veritabanƒ± baƒülantƒ±sƒ± engellendi. Aƒüƒ±nƒ±zdaki engelleyicileri kapatƒ±n.");
        }

        // --- 2. MOBƒ∞L SEKME DEƒûƒ∞≈ûTƒ∞RME FONKSƒ∞YONU (KUSURSUZ) ---
        window.switchTab = function(targetPanelId, btnElement) {
            // 1. Mobilde klavyeyi kapat ki ekran donmasƒ±n
            if (document.activeElement) document.activeElement.blur();

            // 2. Sadece mobil cihazlardaysa i≈ülem yap
            if (window.innerWidth <= 1024) {
                // T√ºm panellerden 'mobile-active' sƒ±nƒ±fƒ±nƒ± sil (Gizler)
                document.getElementById('panel-encoder').classList.remove('mobile-active');
                document.getElementById('panel-chat').classList.remove('mobile-active');
                document.getElementById('panel-decoder').classList.remove('mobile-active');

                // Sadece hedeflenen paneli g√∂ster
                document.getElementById(targetPanelId).classList.add('mobile-active');

                // Alt men√º butonlarƒ±nƒ±n rengini ayarla
                if(btnElement) {
                    document.querySelectorAll('.m-tab-btn').forEach(b => b.classList.remove('active'));
                    btnElement.classList.add('active');
                } else {
                    // Kod √ºzerinden y√∂nlendirme yapƒ±ldƒ±ysa manuel bul
                    document.querySelectorAll('.m-tab-btn').forEach(b => {
                        b.classList.remove('active');
                        if(b.getAttribute('onclick').includes(targetPanelId)) b.classList.add('active');
                    });
                }

                // Sohbete ge√ßildiyse en alta kaydƒ±r
                if(targetPanelId === 'panel-chat') {
                    setTimeout(() => {
                        const scrollBox = document.getElementById("chat-scroll-container");
                        if(scrollBox) scrollBox.scrollTop = scrollBox.scrollHeight;
                    }, 50);
                }
            }
        };

        // --- 3. KATMAN BUTONLARINI √úRETME ---
        function buildLayers(containerId, setObj) {
            const container = document.getElementById(containerId);
            if (!container) return;
            for (let i = 1; i <= 10; i++) {
                const btn = document.createElement("div");
                btn.className = "layer-btn"; 
                btn.innerHTML = i < 10 ? '0'+i : i;
                
                // Butona tƒ±klanƒ±nca olacaklar
                btn.onclick = function() {
                    if (setObj.has(i)) setObj.delete(i);
                    else setObj.add(i);
                    this.classList.toggle("active");
                };
                container.appendChild(btn);
            }
        }
        buildLayers("encLayers", encSel);
        buildLayers("decLayers", decSel);


        // --- 4. Gƒ∞Rƒ∞≈û ƒ∞≈ûLEMƒ∞ (ENTER ROOM) ---
        window.enterRoom = function() {
            USER = document.getElementById("username").value.trim();
            ROOM = document.getElementById("room").value.trim();
            const PIN = document.getElementById("roomPin").value.trim();
            SECRET = document.getElementById("secretKey").value.trim();

            if (!USER || !ROOM || !SECRET || !PIN) {
                alert("Baƒülantƒ± Hatasƒ±: L√ºtfen t√ºm kutularƒ± doldurun."); return;
            }

            if (!db) {
                alert("Veritabanƒ± baƒülantƒ±sƒ± yok. L√ºtfen sayfayƒ± yenileyin."); return;
            }

            // Odayƒ± hashleyerek gizle
            const roomHash = CryptoJS.MD5(ROOM + "_" + PIN).toString();
            SECURE_ROOM_PATH = ROOM + "_" + roomHash.substring(0, 10);

            // Aray√ºz√º g√ºncelle
            document.getElementById("userNameDisplay").textContent = USER;
            document.getElementById("roomNameDisplay").textContent = ROOM;

            // Ekranlarƒ± Deƒüi≈ütir
            document.getElementById("login-screen").classList.add("hidden");
            document.getElementById("app-screen").classList.remove("hidden");

            // Dinleyicileri ba≈ülat
            startFirebaseListeners();
        };

        // Enter tu≈üu ile giri≈ü yapma
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('login-screen').classList.contains('hidden')) {
                window.enterRoom();
            }
        });


        // --- 5. FIREBASE Dƒ∞NLEYƒ∞Cƒ∞LERƒ∞ ---
        function startFirebaseListeners() {
            // √áevrimi√ßi Durumu
            const myPresenceRef = db.ref("rooms/" + SECURE_ROOM_PATH + "/presence").push();
            myPresenceRef.set(USER); 
            myPresenceRef.onDisconnect().remove();

            db.ref("rooms/" + SECURE_ROOM_PATH + "/presence").on('value', snap => {
                const data = snap.val() || {};
                document.getElementById('onlineCountDisplay').innerText = Object.keys(data).length;
            });

            // Yazƒ±yor... Bildirimi (Okuma)
            db.ref("rooms/" + SECURE_ROOM_PATH + "/typing").on('value', snap => {
                const data = snap.val() || {};
                const activeWriters = Object.keys(data).filter(user => user !== USER);
                const indicator = document.getElementById("typing-indicator");
                indicator.textContent = activeWriters.length > 0 ? `${activeWriters.join(", ")} mesaj i≈üliyor...` : "";
            });

            // Mesajlarƒ± Dinleme
            roomMessagesRef = db.ref("rooms/" + SECURE_ROOM_PATH + "/messages");
            roomMessagesRef.on('child_added', snap => {
                const data = snap.val() || {};
                const msgKey = snap.key;
                const safeUser = data.user || "Bilinmeyen";
                const safeText = data.text || "";
                
                // Saati olu≈ütur
                const dateObj = data.time ? new Date(data.time) : new Date();
                const timeStr = dateObj.getHours().toString().padStart(2, '0') + ":" + dateObj.getMinutes().toString().padStart(2, '0');

                const div = document.createElement("div");
                div.id = "msg-" + msgKey; 
                div.className = "msg-box " + (safeUser === USER ? "msg-me" : "msg-other");
                
                div.innerHTML = `
                    <div class="msg-header"><strong>${safeUser}</strong><span>${timeStr}</span></div>
                    <div class="raw-data mono">${safeText}</div>
                    <div class="action-row">
                        <button class="action-btn" onclick="navigator.clipboard.writeText('${safeText}')">Kopyala</button>
                        <button class="action-btn pass-btn">Aktar</button>
                        <button class="action-btn solve inline-decrypt-btn">√á√∂z</button>
                    </div>
                    <div class="decrypted-view"></div>
                `;

                // Aktar Butonu
                div.querySelector('.pass-btn').onclick = () => {
                    document.getElementById('cipher').value = safeText;
                    window.switchTab('panel-decoder', null); // √á√∂z√ºc√ºye git
                };

                // Inline √á√∂zme Butonu
                div.querySelector('.inline-decrypt-btn').onclick = () => {
                    const decrypted = removeStrongLayers(safeText, SECRET, decSel);
                    const view = div.querySelector(".decrypted-view"); 
                    const raw = div.querySelector(".raw-data"); 
                    const actions = div.querySelector(".action-row");

                    if (decrypted.includes("HATA:")) { 
                        alert("HATA: Katman se√ßimi veya Master Anahtar yanlƒ±≈ü!"); 
                    } else {
                        let htmlContent = decrypted;
                        if (decrypted.startsWith("IMG||")) {
                            const parts = decrypted.split("||"); 
                            htmlContent = `<img src="${parts[1]}" style="max-width:100%; max-height:200px; border-radius:8px; display:block; margin-bottom:10px;"><p>${parts[2]||""}</p>`;
                        } else if (decrypted.startsWith("AUDIO||")) {
                            const parts = decrypted.split("||");
                            htmlContent = `<audio controls src="${parts[1]}" style="width:100%; height:35px; margin-bottom:10px;"></audio><p>${parts[2]||""}</p>`;
                        } else if (decrypted.startsWith("TXT||")) { 
                            htmlContent = decrypted.replace("TXT||", ""); 
                        }

                        view.innerHTML = htmlContent; 
                        view.style.display = "block"; 
                        raw.style.display = "none"; 
                        actions.style.display = "none";
                        
                        // Burn timer varsa ba≈ülat
                        if (data.burn && data.burn > 0) startBurnTimer(data.burn, msgKey, div);
                    }
                };

                document.getElementById("chat-log").appendChild(div);
                
                // Mesaj gelince en alta kaydƒ±r
                const scrollBox = document.getElementById("chat-scroll-container");
                if(scrollBox) setTimeout(() => scrollBox.scrollTop = scrollBox.scrollHeight, 50);
            });

            // Mesaj Silinince Olacaklar
            roomMessagesRef.on('child_removed', snap => {
                const el = document.getElementById("msg-" + snap.key);
                if (el) {
                    el.innerHTML = `<div style="text-align:center; font-size:12px; color:var(--danger);">Mesaj zaman a≈üƒ±mƒ±yla imha edildi.</div>`;
                    setTimeout(() => el.remove(), 2500);
                }
            });
        }


        // --- 6. G√ñNDERME ƒ∞≈ûLEMLERƒ∞ (≈ûƒ∞FRELE VE ƒ∞LET) ---
        
        // Yazƒ±yor... (Typing) G√∂nderme (Performanslƒ±)
        let lastTypingTime = 0;
        let typingClearTimer;
        document.getElementById("message").addEventListener("input", () => {
            if(!SECURE_ROOM_PATH || !USER || !db) return;
            const now = Date.now();
            if (now - lastTypingTime > 1500) { // Saniyede 1 kereden fazla sunucuyu yormaz
                db.ref("rooms/" + SECURE_ROOM_PATH + "/typing/" + USER).set(now);
                lastTypingTime = now;
            }
            clearTimeout(typingClearTimer);
            typingClearTimer = setTimeout(() => db.ref("rooms/" + SECURE_ROOM_PATH + "/typing/" + USER).remove(), 2500);
        });

        // G√∂rsel Ekleme
        document.getElementById("imageInput").addEventListener("change", function(e) {
            const file = e.target.files[0]; const label = document.getElementById("imgLabel");
            if (!file) return;
            if (file.size > 1.5 * 1024 * 1024) { alert("1.5MB'dan b√ºy√ºk dosya y√ºklenemez."); this.value = ""; return; }
            const reader = new FileReader();
            reader.onload = e => { 
                selectedImageBase64 = e.target.result; selectedAudioBase64 = null; 
                label.innerHTML = "G√∂rsel ‚úì"; label.classList.add("active-state"); 
            };
            reader.readAsDataURL(file);
        });

        // Ses Kaydetme
        window.toggleAudioRecord = async function() {
            const micBtn = document.getElementById("micBtn");
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream); audioChunks = [];
                    mediaRecorder.ondataavailable = e => { if (e.data.size > 0) audioChunks.push(e.data); };
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const reader = new FileReader(); reader.readAsDataURL(audioBlob);
                        reader.onloadend = () => {
                            selectedAudioBase64 = reader.result; selectedImageBase64 = null; 
                            micBtn.innerHTML = "Ses ‚úì"; micBtn.classList.remove("recording"); micBtn.classList.add("active-state");
                        };
                    };
                    mediaRecorder.start(); isRecording = true;
                    micBtn.innerHTML = "Kaydediliyor... üõë"; micBtn.classList.add("recording");
                } catch (err) { alert("Mikrofon izni verilmedi."); }
            } else { mediaRecorder.stop(); isRecording = false; }
        };

        // Asƒ±l G√∂nderme Fonksiyonu
        window.encryptAndSend = function() {
            if (!db) { alert("Sistem √ßevrimdƒ±≈üƒ±."); return; }
            
            const msgInput = document.getElementById("message");
            const burnTime = parseInt(document.getElementById("burnTimer").value);
            const textVal = msgInput.value.trim();

            if (!textVal && !selectedImageBase64 && !selectedAudioBase64) { alert("L√ºtfen ≈üifrelenecek bir mesaj girin."); return; }

            // Veriyi paketle
            let payload = "";
            if (selectedAudioBase64) payload = "AUDIO||" + selectedAudioBase64 + "||" + textVal;
            else if (selectedImageBase64) payload = "IMG||" + selectedImageBase64 + "||" + textVal;
            else payload = "TXT||" + textVal;

            // ≈ûifrele ve Veritabanƒ±na Yolla
            const encryptedPayload = applyStrongLayers(payload, SECRET, encSel);
            roomMessagesRef.push({ user: USER, text: encryptedPayload, time: Date.now(), burn: burnTime });

            // Aray√ºz√º temizle
            msgInput.value = ""; selectedImageBase64 = null; selectedAudioBase64 = null;
            document.getElementById("imgLabel").innerHTML = "üñºÔ∏è G√∂rsel"; document.getElementById("imgLabel").classList.remove("active-state");
            document.getElementById("micBtn").innerHTML = "üé§ Ses"; document.getElementById("micBtn").classList.remove("active-state");

            // G√∂nderdikten sonra direkt Sohbete git (Mobilde)
            window.switchTab('panel-chat', null);
        };


        // --- 7. √á√ñZ√úC√ú EKRANI (DECRYPTOR) ---
        window.decryptExternal = function() {
            const cipherText = document.getElementById("cipher").value.trim();
            const resultDiv = document.getElementById("result-box");
            if (!cipherText) { resultDiv.textContent = "√á√∂z√ºlecek RAW veriyi girmediniz."; return; }

            const plainText = removeStrongLayers(cipherText, SECRET, decSel);
            
            if (plainText.includes("HATA:")) {
                resultDiv.innerHTML = "<strong>Sƒ∞STEM REDDƒ∞:</strong> Veri √ß√∂z√ºlemedi.<br>Se√ßilen katmanlarƒ± veya Parolayƒ± kontrol edin."; 
                resultDiv.style.color = "var(--danger)";
            } else {
                let cleanText = plainText;
                if (cleanText.startsWith("IMG||") || cleanText.startsWith("AUDIO||")) {
                    cleanText = "[Bu bir Medya dosyasƒ±dƒ±r. L√ºtfen ortadaki Aƒü Akƒ±≈üƒ± panelinden √ß√∂z√ºn√ºz.]";
                } else {
                    cleanText = cleanText.replace("TXT||", "");
                }
                resultDiv.textContent = cleanText; 
                resultDiv.style.color = "var(--accent-primary)";
            }
        };

        // --- 8. Sƒ∞STEM ƒ∞MHA ---
        window.triggerPanic = async function() {
            if (confirm("Dƒ∞KKAT! Odanƒ±n veritabanƒ± sonsuza dek silinecek. Onaylƒ±yor musunuz?")) {
                try {
                    if(db) await db.ref("rooms/" + SECURE_ROOM_PATH).remove();
                    document.body.innerHTML = `<div style="color:var(--danger); font-size:24px; font-weight:bold;">Sƒ∞STEM ƒ∞MHA EDƒ∞LDƒ∞.</div>`;
                    setTimeout(() => location.reload(), 2000);
                } catch (e) { alert("ƒ∞mha ba≈üarƒ±sƒ±z: ƒ∞nternet baƒülantƒ±sƒ± yok."); }
            }
        };

        // --- 9. ≈ûƒ∞FRELEME ALGORƒ∞TMALARI ---
        function applyStrongLayers(text, secret, selectedLayers) {
            let encrypted = text; let layers = [...selectedLayers].sort((a, b) => a - b);
            if (layers.length === 0) return CryptoJS.AES.encrypt(encrypted, secret).toString();
            layers.forEach(layer => { encrypted = CryptoJS.AES.encrypt(encrypted, secret + "_Salt_L" + layer).toString(); });
            return encrypted;
        }

        function removeStrongLayers(ciphertext, secret, selectedLayers) {
            let decrypted = ciphertext; let layers = [...selectedLayers].sort((a, b) => b - a);
            try {
                if (layers.length === 0) {
                    let bytes = CryptoJS.AES.decrypt(decrypted, secret);
                    let result = bytes.toString(CryptoJS.enc.Utf8);
                    if (!result) throw new Error(); return result;
                }
                layers.forEach(layer => {
                    let bytes = CryptoJS.AES.decrypt(decrypted, secret + "_Salt_L" + layer);
                    decrypted = bytes.toString(CryptoJS.enc.Utf8);
                    if (!decrypted) throw new Error();
                });
                return decrypted;
            } catch (error) { return "HATA:"; }
        }

        function startBurnTimer(seconds, msgKey, element) {
            let timeLeft = seconds;
            const timerDisplay = document.createElement("div");
            timerDisplay.style.color = "var(--danger)"; timerDisplay.style.fontSize = "11px"; timerDisplay.style.marginTop = "8px";
            element.appendChild(timerDisplay);
            const interval = setInterval(() => {
                timerDisplay.innerHTML = `üî• ${timeLeft}s i√ßinde yok olacak...`; timeLeft--;
                if (timeLeft < 0) { clearInterval(interval); db.ref("rooms/" + SECURE_ROOM_PATH + "/messages/" + msgKey).remove(); }
            }, 1000);
        }

    </script>
